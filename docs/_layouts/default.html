<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60" bgcolor="#000000">
    <!--Main Navigation-->
    <header>
      {% include navbar.html %}
    </header>
    <!--Main Navigation-->

    <!--Main layout-->

    <main>

      {% include navbar.html %}

      <div class="main">

        <section class="module-small bg-dark-90">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">{{ page.title }} </h2>
                <div class="module-subtitle font-serif"> {{page.excerpt}}</div>
              </div>
            </div>
          </div>
        </section>

        <section class="module-extra-small bg-dark">
          <div class="container">
            {{ content }}
          </div>
        </section>
      </div>

    </main>
    <!--Main layout-->

    {% include footer.html %}
  </body>
</html>
